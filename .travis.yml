
language: julia
os:
  - linux
  - osx
julia:
  - nightly
notifications:
  email: false
script:
- julia -e 'Pkg.clone("https://github.com/JuliaIO/FileIO.jl.git"); Pkg.add("FixedSizeArrays"); Pkg.checkout("FixedSizeArrays"); Pkg.add("GeometryTypes"); Pkg.checkout("GeometryTypes", "ntuples")'
- julia --check-bounds=yes --color=yes -e 'Pkg.test("GeometryTypes", coverage=true)'
- julia -e 'cd(Pkg.dir("GeometryTypes")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(process_folder())'
