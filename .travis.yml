language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
script:
    - julia -e 'Pkg.clone(pwd())'
    - julia --check-bounds=yes -e 'Pkg.test("Orthotopes", coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("Orthotopes")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
